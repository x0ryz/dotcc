server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    
    include /etc/nginx/mime.types;

    location / {
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}